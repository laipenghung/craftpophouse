<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sell Your Product</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="frameworks/css/bootstrap.min.css" rel="stylesheet" />
    <script src="frameworks/js/jquery-3.5.0.min.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="frameworks/css/style.css">
</head>

<body>
	<!--Nav reuse-->
    <div id="nav-placeholder"></div>    
	
    <div class="container" style="margin-top: 6%;">
        <div class="card bg-light d-flex justify-content-center">
            <div class="card-body">
				<h3 class="card-title mb-3 text-center">Sell Your Product</h3>
                <form id="addProductForm" class="mt-4">
                    <div class="form-group row">
                        <label for="pName" class="col-md-2 col-form-label"><p class="selection">Product Name</p></label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="pName" placeholder="Enter the Product Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pDesc">Product Description:</label>
                        <textarea class="form-control" rows="5" id="pDesc"></textarea>
                    </div>

                    <div class="form-group row">
                        <label for="pPrice" class="col-md-2 col-form-label"><p class="selection">Product Price</p></label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="pPrice" placeholder="Enter the Product Price">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="pQuant" class="col-md-2 col-form-label"><p class="selection">Product Quantity</p></label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="pQuant" placeholder="Enter the Product Quantity">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="pImage" class="col-md-2 col-form-label"><p class="selection">Product Picture</p></label>
                        <div class="col-md-10">
                            <input type="file" class="form-control" id="pImage">
                        </div>
                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                            <p class="col-md-2 col-form-label selection">Product Category</p>
                            <div class="col-md-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="radioBtn_1" value="clothing">
                                    <label class="form-check-label" for="radioBtn_1">Clothing &amp; Accessories</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="radioBtn_2" value="jewelry">
                                    <label class="form-check-label" for="radioBtn_2">Jewelry</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="radioBtn_3" value="craft">
                                    <label class="form-check-label" for="radioBtn_3">Craft Supplies</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="radioBtn_4" value="wedding">
                                    <label class="form-check-label" for="radioBtn_4">Wedding Accessories</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="radioBtn_5" value="bedding">
                                    <label class="form-check-label" for="radioBtn_5">Bedding/Room Décor</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="radioBtn_6" value="toys">
                                    <label class="form-check-label" for="radioBtn_6">Soft Toys</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="radioBtn_7" value="arts">
                                    <label class="form-check-label" for="radioBtn_7">Vintage Arts</label>
                                </div> 
                            </div>
                        </div>
                    </fieldset>
					
					<div class="text-center">
						<button type="button" class="btn btn-primary" onclick="testfunction()">Post</button>
					</div>
                </form>
            </div>
        </div>
    </div>
    
	<!--Footer reuse-->
	<div id="footer-placeholder"></div>
	
    <!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="/__/firebase/7.12.0/firebase-app.js"></script>
	<!-- TODO: Add SDKs for Firebase products that you want to use
		 https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="/__/firebase/7.12.0/firebase-analytics.js"></script>
	<script src="/__/firebase/7.14.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.14.1/firebase-firestore.js"></script>
    <script src="/__/firebase/7.14.2/firebase-storage.js"></script>
    <script src="/__/firebase/7.14.2/firebase-database.js"></script>
	<!-- Initialize Firebase -->
	<script src="/__/firebase/init.js"></script>
    <!-- jQuery – required for Bootstrap's JavaScript plugins) --> 
    <script src="frameworks/js/jquery.min.js"></script> 
    <!-- All Bootstrap  plug-ins  file --> 
    <script src="frameworks/js/bootstrap.min.js"></script>
	<!--AngularJS-->
    <script src="frameworks/js/angular.min.js"></script>
    
	<!--Firebase Config-->
	<script src="firebase_script/firebaseConfig.js"></script>
	<script src="firebase_script/accountControl.js"></script>
    <script src="firebase_script/addproduct.js"></script>
</body>
</html>
