<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkout</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="frameworks/css/bootstrap.min.css" rel="stylesheet" />
    <script src="frameworks/js/jquery-3.5.0.min.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="frameworks/css/style.css">
    
<style>
    .checkout_body{
        background: #272727;
    }
    
    #checkout_container{
        margin-top: 7%;
        margin-left: auto;
        margin-right: auto;
        width: 65%;
        background-color: #eae7dc;
        color: #e85a4f;
        font-weight: bold;
        padding: 2% 3%;
        border-radius: 30px;
    }
    
    h3{
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 2%;
        text-align: center;
        
        background: #272727;
        color: white;
        width: 30%;
        border: 3px solid white;
        border-radius: 100px 0px;
        padding: 0.8% 0%;
        font-weight: bold;
    }
    
    #headingOne,#headingTwo,#headingThree{
        background: #272727;
        border: 2px dotted white;
    }
    
    .checkout_btn{
        color: white;
        font-weight: bold;
    }
    
    .checkout_btn:hover{
        color: #e85a4f;
        transition: 0.5s;
        text-decoration: none;
    }

    .cartImg {
      width: 90px;
      height: 90px;
      margin: auto;
    }
</style>
</head>

<body class="checkout_body" onload="loadDetail()">
	<!-- Nav reuse -->
    <div id="nav-placeholder"></div>    
    
    <div id="checkout_container">
        <div id="item" class="row">
          <div class="col-md-12">
            <div id="accordion">
              <div>
                  <h3>Checkout</h3>
                <div class="card-header" id="headingOne">
                  <h5 class="mb-0">
                    <button class="btn btn-link checkout_btn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Shipping Details
                    </button>
                  </h5>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class="card-body">
                    <form>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="shipName">Full Name</label>
                          <input type="text" class="form-control" id="shipName" placeholder="Full Name" required>
                        </div>

                        <div class="form-group col-md-6">
                          <label for="shipNum">Phone Number</label>
                          <input type="tel" class="form-control" id="shipNum" placeholder="0123456789" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="shipAdd">Address</label>
                        <input type="text" class="form-control" id="shipAdd" placeholder="Address" required>
                      </div>

                      <div class="form-row">
                        <div class="form-group col-md-4">
                          <label for="shipCity">City</label>
                          <input type="text" class="form-control" id="shipCity" placeholder="City Name" required>
                        </div>

                        <div class="form-group col-md-4">
                          <label for="shipState">State</label>
                          <select id="shipState" class="form-control state">
                            <option>Johor</option>
                            <option>Kedah</option>
                            <option>Kelantan</option>
                            <option>Malacca</option>
                            <option>Negeri Sembilan</option>
                            <option>Pahang</option>
                            <option>Perak</option>
                            <option>Perlis</option>
                            <option>Penang</option>
                            <option>Sabah</option>
                            <option>Sarawak</option>
                            <option>Selangor</option>
                            <option>Terengganu</option>
                          </select>
                        </div>
                        
                        <div class="form-group col-md-4">
                          <label for="shipPost">Postcode</label>
                          <input type="text" class="form-control" id="shipPost" placeholder="Postcode" required>
                        </div>
                      </div>

                      <div class="form-group d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" onclick="saveShipAdd()">Confirm Shipping Address</button>
                      </div>
                    </form>
                    
                  </div>
                </div>
              </div>
            </div>

            <div>
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-link checkout_btn collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                     Billing Details
                  </button>
                </h5>
              </div>

              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="billName">Full Name</label>
                        <input type="text" class="form-control" id="billName" placeholder="Last Name First Name" required>
                      </div>

                      <div class="form-group col-md-6">
                        <label for="billNum">Phone Number</label>
                        <input type="tel" class="form-control" id="billNum" placeholder="0123456789" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="billAdd">Address</label>
                      <input type="text" class="form-control" id="billAdd" placeholder="Address" required>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="billCity">City</label>
                        <input type="text" class="form-control" id="billCity" placeholder="City Name" required>
                      </div>

                      <div class="form-group col-md-4">
                        <label for="billState">State</label>
                        <select id="billState" class="form-control">
                          <option>Johor</option>
                          <option>Kedah</option>
                          <option>Kelantan</option>
                          <option>Malacca</option>
                          <option>Negeri Sembilan</option>
                          <option>Pahang</option>
                          <option>Perak</option>
                          <option>Perlis</option>
                          <option>Penang</option>
                          <option>Sabah</option>
                          <option>Sarawak</option>
                          <option>Selangor</option>
                          <option>Terengganu</option>
                        </select>
                      </div>
                      
                      <div class="form-group col-md-4">
                        <label for="billPost">Postcode</label>
                        <input type="text" class="form-control" id="billPost" placeholder="Postcode" required>
                      </div>
                    </div>

                    <div class="form-group d-flex justify-content-center">
                      <button type="button" class="btn btn-secondary" onclick="saveBillAdd()">Confirm Billing Address</button>
                    </div>
                  </form>
              </div>
            </div>

            <div class="card">
              <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                  <button class="btn btn-link checkout_btn collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Review Order Details
                  </button>
                </h5>
              </div>

              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div v-for="i in item">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-3 d-flex justify-content-center">
                        <img class="cartImg" :src=i.url alt="Cart item image">
                      </div>
  
                      <div class="col-md-9">
                        
                          <p id="cartItemName">{{i.prod_Name}}</p>
                          <p id="cartItemQuant"></p>
                          <p id="cartItemTotal"></p>
                        
                      </div>
                    </div>
  
                    <hr> 
                    <div class="row">
                      <div class="col-md-6">
                        <p>Item Receiver</p>
                        <p id="itemRec"></p>
                      </div>
  
                      <div class="col-md-6">
                        <p>Contact Number</p>
                        <p id="itemContact"></p>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col-md-12">
                        <p>Shipping Address</p>
                        <p id="fullShipAdd"></p>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col-md-12">
                        <p>Billing Address</p>
                        <p id="fullBillAdd"></p>
                      </div>
                    </div>
  
                    <hr>
  
                    <div class="row">
                      <div class="col-md-12">
                          <table>
                            <tr>
                              <th>{{i.prod_Name}}</th>
                              <th id="itemTotal"></th>
                            </tr>
  
                            <tr>
                              <td>Delivery Fee</td>
                              <td>RM 9.50</td>
                            </tr>
  
                            <tr>
                              <td>Subtotal</td>
                              <td id="subtotal"></td>
                            </tr>
                          </table>
                      </div>
                    </div>
                  </div>
                </div> 
              </div>
            </div>
          </div>
        </div>

        <div>
          <div id="paypal-button-container"></div>
        </div>

    </div>
    
    
	<!-- Footer reuse -->
  <div id="footer-placeholder"></div>

  <!--vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
  <!-- Include the PayPal JavaScript SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AXZ2brcl8qa8KxhmXWCFPHMAQz6wBHkG6gGOnpYjTL00qFcumUi8j49uAkxZvT3z7_3e0dh6pGtzMiS9&currency=MYR"></script>
	
  <!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="/__/firebase/7.12.0/firebase-app.js"></script>
	<!-- TODO: Add SDKs for Firebase products that you want to use
		 https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="/__/firebase/7.12.0/firebase-analytics.js"></script>
	<script src="/__/firebase/7.14.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.14.1/firebase-firestore.js"></script>
  <script src="/__/firebase/7.14.2/firebase-storage.js"></script>
  <script src="/__/firebase/7.14.2/firebase-database.js"></script>
	<!-- Initialize Firebase -->
	<script src="/__/firebase/init.js"></script>
  <!-- jQuery – required for Bootstrap's JavaScript plugins) --> 
  <script src="frameworks/js/jquery.min.js"></script> 
  <!-- All Bootstrap  plug-ins  file --> 
  <script src="frameworks/js/bootstrap.min.js"></script>
	<!--AngularJS-->
  <script src="frameworks/js/angular.min.js"></script>
    
	<!--Firebase Config-->
	<script src="firebase_script/firebaseConfig.js"></script>
	<script src="firebase_script/accountControl.js"></script>
  <script src="firebase_script/checkout.js"></script>
</body>
</html>
