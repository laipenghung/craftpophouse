<!DOCTYPE html>
<head lang="en">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initialscale=1.0"/> 
	<!-- Bootstrap --> 
	<link href="frameworks/css/bootstrap.min.css" rel="stylesheet" />  
	<script src="frameworks/js/jquery-3.5.0.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries --> 
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// --> 
	<!--[if lt IE 9]> 
		<script src="js/html5shiv.js"></script> 
		<script src="js/respond.min.js"></script> 
	<![endif]--> 
	
	<!--Social media button-->
	<script src="https://kit.fontawesome.com/46f7c7318f.js" crossorigin="anonymous"></script>
	
	<!-- CSS -->
	<link rel="stylesheet" href="frameworks/css/style.css">
</head>

<body>
	<!--Nav reuse-->
    <div id="nav-placeholder"></div>
	
	<!--Content-->
	<div class="container" style="margin-top: 7%;">
		<div class="card bg-light m-4">
			<article class="card-body mx-auto" style="max-width: 400px;">
				<h4 class="card-title mt-3 text-center">Login Account</h4>
				
				<form id="login-form">
					<!--Email input-->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-envelope"></i></span>
						 </div>
						<input class="form-control" id="login-email" placeholder="Email address" type="email" required>
					</div>
					
					<!--First password input-->
					<div class="form-group input-group" id="passwordInput">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-lock"></i></span>
						</div>
						<input class="form-control" id="login-password" placeholder="Password" type="password" required>
					</div>
                                  
					<div class="form-group">
						<button type="submit" class="btn btn-create btn-block">Login</button>
					</div>    
					
					<p class="text-center"><a href="#forgotPasswordModal" data-toggle="modal" data-target="#forgotPasswordModal">Forgot Password?</a></p>
					
					<div class="modal fade" id="forgotPasswordModal" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="model-title">Forgot Password</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									  <span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<form>
										<div class="form-group">
											<label for="forgotPassEmail" class="col-form-label">Enter email:</label>
											<input type="email" class="form-control" id="forgotPassEmail">
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-create" onclick="submitForgotPassword()">Send request to email</button>
								</div>
							</div>
						</div>
					</div>
					
					<p class="text-center">No account yet?<a href="registerDefault.html" id="loginHyperText">Register</a></p>  
				</form>
			</article>
		</div>
	</div> 
	
	<!--Footer reuse-->
	<div id="footer-placeholder"></div>	
	
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="/__/firebase/7.12.0/firebase-app.js"></script>
	<!-- TODO: Add SDKs for Firebase products that you want to use
		 https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="/__/firebase/7.12.0/firebase-analytics.js"></script>
	<script src="/__/firebase/7.14.0/firebase-auth.js"></script>
	<script src="/__/firebase/7.14.1/firebase-firestore.js"></script>
	<!-- Initialize Firebase -->
	<script src="/__/firebase/init.js"></script>
    <!-- jQuery â€“ required for Bootstrap's JavaScript plugins) --> 
    <script src="frameworks/js/jquery.min.js"></script> 
    <!-- All Bootstrap  plug-ins  file --> 
    <script src="frameworks/js/bootstrap.min.js"></script>
	<!--AngularJS-->
	<script src="frameworks/js/angular.min.js"></script>
	<!--Firebase Config-->
	<script src="firebase_script/firebaseConfig.js"></script>
	<script src="firebase_script/accountLogin.js"></script>
	<script src="firebase_script/accountSignOut.js"></script>
</body>

<footer>
</footer>
</html>
