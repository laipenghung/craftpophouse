<!DOCTYPE html>
<html>
<head>
    <title>Product</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="frameworks/css/bootstrap.min.css" rel="stylesheet" />
	<script src="frameworks/js/jquery-3.5.0.min.js"></script>
     <!-- CSS -->
	<link rel="stylesheet" href="frameworks/css/style.css">
	<style>
		#content {
			margin-top: 6%;
		}

		img {
			margin: auto;
			max-width: 90%;
		}

		.pName {
		   font-size: 35px;
		   font-weight: bold;
		   margin-top: 15px;;        
		}

		.pDesc {
		   font-size: 20px;
		   margin-top: 15px;
		   text-align: justify;      
		}

		.pPrice {
		   font-size: 23px;
		   margin-top: 15px;;        
		}

		.pQuan {
		   font-size: 23px;
		   margin-top: 15px;;        
		}

		#addCart {
			border: none;
			outline: 0;
			margin-top: 30px;
			margin-left: 15%;
			color: white;
			background-color: #000;
			text-align: center;
			width: 70%;
			padding: 15px;
			font-size: 20px;
		}
		
		.row2 {
			margin-top: 20px;
		}

		h2{
			text-align: center;
		}

		/*product card*/
		.prodCard{
			width: 280px;  
			height: auto;
			text-align: center;
			box-shadow: 5px 10px 18px #888888;
			display: block;
			float: left;
			margin: 40px 15px;
			overflow: hidden;
		}

		.prodCard:hover {
			transform: scale(1.1);
			transition: 0.3s;
		}

		.cardImg-wrapper {  
			width: auto;
			height: auto;
			overflow: hidden; 
		}

		.cardImg {
			transition: 0.6s;
			height: 240px;
		}

		.cardImg:hover {
			transform: scale(1.3);
		}

		.cardDesc {
			width: auto;
			height: auto;
		}

		.cardDesc p{
			text-align: center;
			margin: 10px 0;
		}

		#title {
			font-size: 15px;
		}

		#btn {
			border: none;
			outline: 0;
			padding: 5px;
			color: white;
			background-color: #000;
			text-align: center;
			cursor: pointer;
			width: 100%;
			font-size: 15px;
		}

		#btn a {
			text-decoration: none;
			color: white;
		}

		#btn p {
			font-size: 18px;
		}

		.price {
			font-size: 20px;
		}

	</style>
</head>

<body class="prod_body">
	<!--Nav reuse-->
    <div id="nav-placeholder"></div>   
	<div class="container-fluid" style="margin-top: 6%;">
        <div id="content">
            <div v-for = "p in products">
                <div class="row d-flex justify-content-center row1">
                    <div class="col-xl-7 prodImg a">
                        <img class="d-block " :src=p.url alt="Second slide">
                    </div>
                    <div class="col-xl-4 prodImfo a">
                        <p class="pName">{{p.prod_Name}}</p>

                        <p class="pDesc">{{p.prod_Desc}}</p>

                        <p class="pPrice">RM {{p.prod_Price}}</p>

                        <p class="pQuan">Only <strong>{{p.prod_Quant}}</strong> items left</p>

                        <label for="pModel"><p class="pQuan">Select Quantity</p></label>
                        <div>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <button @click="addToCart(p.prod_Id, p.prod_Name, p.prod_Price, 1)" id="addCart" data-toggle="modal" data-target="#addToCart">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>     
		
            <div class="row row2">
                <div class="col-lg-12">
                    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Seller</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Rating &amp; Comments</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Delivery Options</a>
                        </li>
                    </ul>
                    
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row justify-content-center">
                                <div class="col-md-9 sm-12 test">
                                </div>
                            </div>
                        </div>
                        
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="row justify-content-center">
                                <div class="col-md-9 test">
                                </div>
                            </div>
                        </div>
                        
                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                            <div class="row justify-content-center">
                                <div class="col-md-9 test">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <hr>
            <h2>Item You May Like</h2>
            <hr>
    
            <div class="row d-flex justify-content-center">
                <div class="col-lg-10">
                    <div id="related">
                        <div v-for = "p in products">
                            <div class="prodCard" @click="detail(p.prod_Id)">
                                <div class="cardImg-wrapper">
                                    <img class="cardImg" :src=p.url>
                                </div>
                                <div class="cardDesc" >
                                    <p id="title">{{p.prod_Name}}</p>
    
                                    <p>{{p.prod_Price}}</p>
                                    <button href="#" id="btn">
                                        <a href="http://steamcommunity.com/id/kalatehpengsatu/"><p>Add to Cart</p></a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
		<div class="modal fade" id="addToCart" tabIndex="-1" role="dialog" aria-labelledby="addToCartTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content text-center">
					<div class="modal-body">
						<h2>Success add to cart</h2>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary mx-auto" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
    </div>
	
  	<!--Footer reuse-->
	<div id="footer-placeholder"></div>
     <!--vue.js-->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

     <!-- The core Firebase JS SDK is always required and must be listed first -->
     <script src="/__/firebase/7.12.0/firebase-app.js"></script>
     <!-- TODO: Add SDKs for Firebase products that you want to use
          https://firebase.google.com/docs/web/setup#available-libraries -->
     <script src="/__/firebase/7.12.0/firebase-analytics.js"></script>
     <script src="/__/firebase/7.14.0/firebase-auth.js"></script>
     <script src="/__/firebase/7.14.1/firebase-firestore.js"></script>
     <!-- Initialize Firebase -->
     <script src="/__/firebase/init.js"></script>
     <!-- jQuery â€“ required for Bootstrap's JavaScript plugins) --> 
     <script src="frameworks/js/jquery.min.js"></script> 
     <!-- All Bootstrap  plug-ins  file --> 
     <script src="frameworks/js/bootstrap.min.js"></script>
     <!--AngularJS-->
     <script src="frameworks/js/angular.min.js"></script>
     
     <!--Firebase Config-->
     <script src="firebase_script/firebaseConfig.js"></script>
	 <script src="firebase_script/accountControl.js"></script>
     <script src="firebase_script/product-detail.js"></script>
    
</body>
</html>
