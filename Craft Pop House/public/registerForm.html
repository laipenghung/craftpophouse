				<form>
					<!--Email input-->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
						 </div>
						<input name="" class="form-control" placeholder="Email address" type="email" required>
					</div>
					<!--First password input-->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
						</div>
						<input class="form-control" placeholder="Create password" type="password" data-ng-model="formData.password" data-ng-pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,64})" required>
					</div>
					<!--Second password input-->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
						</div>
						<input class="form-control" placeholder="Repeat password" type="password" data-ng-model="formData.confirmPassword" data-ng-pattern="formData.password" required>
					</div>                                     
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block" data-ng-disabled="formData.password != formData.confirmPassword">Create Account</button>
					</div>    
					<p class="text-center">Have an account?<a href="#">Log In</a></p>  
				</form>
