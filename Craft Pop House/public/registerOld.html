<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initialscale=1.0"/> 
	<!-- Bootstrap --> 
	<link href="frameworks/css/bootstrap.min.css" rel="stylesheet" />  
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries --> 
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// --> 
	<!--[if lt IE 9]> 
		<script src="js/html5shiv.js"></script> 
		<script src="js/respond.min.js"></script> 
	<![endif]--> 
	
	<!--Social media button-->
	<script src="https://kit.fontawesome.com/46f7c7318f.js" crossorigin="anonymous"></script>
	
	<style>		
		.fab:hover, .fas:hover{
			transform: scale(1.1);
			cursor: pointer;
		}
	
		.fa-facebook-square {
			background: white;
			color: #3B5998;
		}
		
		.fa-google-plus-square {
			background: white;
			color: #dd4b39;
		}
	</style>
</head>

<body>
	<div class="container">
		<a href="#" data-toggle="modal" data-target="#registerForm">Register</a>
		
		<div class="modal fade" id="registerForm" tabindex="-1" role="dialog" aria-labelledby="registerTitle" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="registerTitle">Register</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					
					<div class="modal-body">
						<form>
							<div class="form-group row m-3">
								<input type="tel" class="form-control col-8" placeholder="Phone Number" autocomplete="tel" name="registerPhone" id="registerPhone">
								<button type="button" class="btn btn-secondary col-4" id="signInButton" onclick="submitPhoneNumberAuth()">Sent Code</button>
							</div>
							
							<div class="row m-3">
								<div id="recaptcha-container" class="col"></div>
							</div>
							
							<div class="form-group row m-3">
								<input type="text" class="form-control col-8" placeholder="Verification Code" autocomplete="off" name="otp" id="phoneAuthCode">
								<button type="button" class="btn btn-info col-4" onclick="submitPhoneNumberAuthCode()">Enter code</button>
							</div>
						</form>
					</div>
					
					<div class="modal-footer" data-ng-app="loginModule">
						<div class="row" data-ng-controller="loginCtrl">
							<i class="fab fa-facebook-square fa-3x col-4" data-ng-click="accType('fb')"></i>
							<i class="fab fa-google-plus-square fa-3x col-4" data-ng-click="accType('google')"></i>
							<i class="fas fa-envelope-square fa-3x col-4" onclick="location.href = 'registerEmailForm.html'"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<a href="#" onclick="signOut()">Sign out</a>
	</div>
	
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="/__/firebase/7.12.0/firebase-app.js"></script>
	<!-- TODO: Add SDKs for Firebase products that you want to use
		 https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="/__/firebase/7.12.0/firebase-analytics.js"></script>
	<script src="/__/firebase/7.14.0/firebase-auth.js"></script>
	<!-- Initialize Firebase -->
	<script src="/__/firebase/init.js"></script>
    <!-- jQuery â€“ required for Bootstrap's JavaScript plugins) --> 
    <script src="frameworks/js/jquery.min.js"></script> 
    <!-- All Bootstrap  plug-ins  file --> 
    <script src="frameworks/js/bootstrap.min.js"></script>
	<!--AngularJS-->
	<script src="frameworks/js/angular.min.js"></script>
	<!--Firebase Config-->
	<script src="firebase_script/socialMediaLogin.js"></script>
	<script src="firebase_script/firebasePhoneAuth.js"></script>
	<script src="firebase_script/accountSignOut.js"></script>
</body>
