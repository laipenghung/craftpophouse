<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Order Details</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0" />
    
    <!-- Bootstrap -->
    <link href="frameworks/css/bootstrap.min.css" rel="stylesheet" />
    <script src="frameworks/js/jquery-3.5.0.min.js"></script>
    
	<!-- CSS -->
	<link rel="stylesheet" href="frameworks/css/style.css">
    
<style>
    h1{
        margin-bottom: 40px;
        margin-top: 90px;
    }

    .container {
        background-color: #f5f5f5;
    }
    .prodImg {
        width: 250px;
        height: 250px;
        border: 1px solid black;
    }

    h2 {
        margin-top: 10px;
    }

    .prodInfo p {
        font-size: 20px;
        margin-top: 10px;
    }

    .pageTitle{
        text-align: center;

    }

    h3 {
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .rating {
        font-size: 20px;
        margin: 10px 20px;
    }

    .btn {
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>
</head>

<body class="review_body">
    <!--Nav reuse-->
    <div id="nav-placeholder"></div> 

    <div id="reviewContent_Order" class="container">
        <div v-for="o in order">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="pageTitle">Review Product</h1>
                        </div>
                    </div>
                    
                    <div class="row test">
                        <div class="col-md-3 test d-flex justify-content-center">
                            <img :src=o.prodImgUrl class="prodImg" alt="">
                        </div>

                        <div class="col-md-9 prodInfo">
                            <h2>{{o.prodName}}</h2>
                            <p>Order Date: {{o.orderDate}}</p>
                            <p>Quantity ordered: {{o.orderQuant}}</p>
                        </div>
                    </div> 
                </div>
            </div>

            <hr>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <h3>Product Rating</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="custom-control custom-radio custom-control-inline rating">
                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" value="1">
                        <label class="custom-control-label" for="customRadioInline1"><p>Very Bad</p></label>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline rating">
                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" value="2">
                        <label class="custom-control-label" for="customRadioInline2"><p>Bad</p></label>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline rating">
                        <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input" value="3">
                        <label class="custom-control-label" for="customRadioInline3"><p>Neutral</p></label>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline rating">
                        <input type="radio" id="customRadioInline4" name="customRadioInline1" class="custom-control-input" value="4">
                        <label class="custom-control-label" for="customRadioInline4"><p>Good</p></label>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline rating">
                        <input type="radio" id="customRadioInline5" name="customRadioInline1" class="custom-control-input" value="5">
                        <label class="custom-control-label" for="customRadioInline5"><p>Execellent</p></label>
                    </div>    
                </div>
            </div>

            <hr>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <h3>Feedback For Products</h3>
                </div>
            </div>

            <div class="form-group row">
                <label for="pDesc" class="col-md-2 col-form-label">Product Feedback</label>
                <div class="col-md-10">
                    <textarea class="form-control" rows="5" id="pFeedback" placeholder="Tell us more about the product"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <button type="button" class="btn btn-lg btn-outline-danger" onclick="submitReview()">
                        Submit Review
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!--Footer reuse-->
	<div id="footer-placeholder"></div>

    <!--vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="/__/firebase/7.12.0/firebase-app.js"></script>
	<!-- TODO: Add SDKs for Firebase products that you want to use
		 https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="/__/firebase/7.12.0/firebase-analytics.js"></script>
	<script src="/__/firebase/7.14.0/firebase-auth.js"></script>
	<script src="/__/firebase/7.14.1/firebase-firestore.js"></script>
	<!-- Initialize Firebase -->
	<script src="/__/firebase/init.js"></script>
    <!-- jQuery â€“ required for Bootstrap's JavaScript plugins) --> 
    <script src="frameworks/js/jquery.min.js"></script> 
    <!-- All Bootstrap  plug-ins  file --> 
    <script src="frameworks/js/bootstrap.min.js"></script>
    
	<!--Firebase Config-->
	<script src="firebase_script/firebaseConfig.js"></script>
    <script src="firebase_script/accountControl.js"></script>
    <script src="firebase_script/review.js"></script>
    
    <!-- Live Chat Script-->
    <script type='text/javascript'>
        (function() {
        var s = document.createElement('script');s.type='text/javascript';s.async=true;s.id='lsInitScript';
        s.src='https://livesupporti.com/Scripts/clientAsync.js?acc=588b01fb-9e03-49a5-9685-22ed5e61e7e8&skin=Air';
        var scr=document.getElementsByTagName('script')[0];scr.parentNode.appendChild(s, scr);
        })();
    </script>

</body>
</html>
